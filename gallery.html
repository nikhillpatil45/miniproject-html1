<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>College Gallery</title>
    <style>
        /* Add your CSS styles here */
        /* For demonstration, some basic styles are provided */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        .gallery img {
            width: 100%;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>College Gallery</h1>
        <div class="gallery">
            <img src="pexels-keira-burton-6147369.jpg" alt="College Photo 1">
            <img src="pexels-linkedin-sales-navigator-1251861.jpg" alt="College Photo 2">
            <img src="pexels-monstera-production-6238120.jpg" alt="College Photo 3">
            <img src="pexels-keira-burton-6146970.jpg" alt="College Photo 3">
            <img src="pexels-keira-burton-6146978.jpg" alt="College Photo 3">
            <img src="pexels-kampus-production-5940831.jpg" alt="College Photo 3">

            <!-- Add more images as needed -->
        </div>
    </div>
</body>
</html>
